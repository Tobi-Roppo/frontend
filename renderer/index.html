<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Grammar Fixer</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <h1>Grammar Correction</h1>
    <div>
      <form id="form_sentence">
        <label for="sentence">Sentence:</label><br>
        <textarea name="sentence" rows="10"></textarea><br>
        <input type="submit" value="Submit"><br>
      </form>
      <br>
      <div>
        <label for="sentence_corrected">Corrected Sentence:</label><br>
        <textarea id="sentence_corrected" rows="10" readonly></textarea>
      </div>
    </div>
    <script src="js/renderer.js"></script>
  </body>
</html>
